<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">  
    <ui:define name="content"> 
        <h1>Achievements</h1>
        <b:container>
            <b:row>
                <b:column col-xs="12">
                    <b:panel title="Gameplay" collapsible="false">
                        <b:row>
                            <b:column span="6">
                                <b:column span="2">
                                    <b:image name="quick" value="res/bolt.png" />
                                </b:column>
                                <b:column span="10">
                                    <h3>Quick clicker</h3>
                                    <p>Finish a game in under 15 seconds.</p>
                                </b:column>
                            </b:column>
                            <b:column span="6">
                                <b:column span="2">
                                    <b:image name="star" value="res/star.png" />
                                </b:column>
                                <b:column span="10">
                                    <h3>Star player</h3>
                                    <p>Get a score over 1500.</p>
                                </b:column>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="6">
                                <b:column span="2">
                                    <b:image name="gold" value="res/gold.png" />
                                </b:column>
                                <b:column span="10">
                                    <h3>Gold gamer</h3>
                                    <p>Play 100 games.</p>
                                </b:column>
                            </b:column>
                            <b:column span="6">
                                <b:column span="2">
                                    <b:image name="early" value="res/shoot.png" />
                                </b:column>
                                <b:column span="10">
                                    <h3>Early adopter</h3>
                                    <p>Be one of the first 100 users of the game.</p>
                                </b:column>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="6">
                                <b:column span="2">
                                    <b:image name="slowest" value="res/guns.png" />
                                </b:column>
                                <b:column span="10">
                                    <h3>Slowest Gun in the West</h3>
                                    <p>Take more than 15 minutes to finish a game.</p>
                                </b:column>
                            </b:column>
                        </b:row>
                    </b:panel>
                </b:column>
            </b:row>
        </b:container>   

    </ui:define>
</ui:composition>
