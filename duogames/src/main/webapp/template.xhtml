<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui" >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Dualingo-Games</title>
        <link rel = "stylesheet" type = "text/css" href = "css/main.css" />
    </h:head>

    <!-- This is common structure for all pages (defining the slots) -->
    <h:body>


        <c:set var="root" value="#{request.contextPath}" /> 
    
        <b:navBar brand="Play" brandHref="#" fixed="top" id="nav">

            
            <b:navbarLinks pull="right">
             <b:dropMenu value="Menu" id="mainNav">
                <b:navLink value="Games" href="#"></b:navLink>
                <b:navLink value="User Profile" href="#"></b:navLink>
                <b:navLink value="High Score" href="#"></b:navLink>
                <b:navLink></b:navLink>
                <b:navLink value="Achivements" href="#"></b:navLink>
                <b:navLink header="Logout" href="#"></b:navLink>
              </b:dropMenu>
             </b:navbarLinks>
        </b:navBar>
       <!-- A slot to put some content in -->
        <b:container id="body">
            <ui:insert name="content"/>
        </b:container>
       
    </h:body>

</html>
