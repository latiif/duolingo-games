<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel = "stylesheet" type = "text/css" href = "css/profilecard.css" />
        <link rel = "stylesheet" type = "text/css" href = "css/main.css" />
    </h:head>
    <h:body>
        <b:container fluid="true" class="user-profile">
            <b:row>
                <b:column span="2">
                    <img class="avatar" src="#{duoInfo.imgurl}" alt="Profile image" />
                </b:column>
                <b:column span="10">
                    <h2>#{duoInfo.fullname} @ #{duoInfo.username}</h2>
                    <p class="location">#{duoInfo.location}</p>
                    <p class="bio">#{duoInfo.bio}</p>
                </b:column>
            </b:row>
            <b:row>
                <ul class="data">
                    <li>
                        <b:iconAwesome name="fa-diamond" tooltip="Rupees"/><span class="fontawesome">#{duoInfo.rupees}</span>
                    </li>
                    <li>
                        <b:iconAwesome name="fa-fire" tooltip="Streaks"/> <span class="fontawesome">#{duoInfo.streak}</span>
                    </li>
                    <li>
                        <b:iconAwesome name="fa-language" tooltip="# of languages"/> <span class="fontawesome">#{duoInfo.languages.size()}</span>
                    </li>
                </ul>
            </b:row>
        </b:container>
    </h:body>
</ui:composition>
