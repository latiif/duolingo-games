<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <b:modal id="gamemodal" title="Quiz Multiplayer" styleClass="modalPseudoClass">
        <b:form>
            <b:inputText placeholder="GameId" value="#{multi.generateGameID()}"
               onkeyup="ajax:inputTextBean.capitalizeText()" update="@next" delay="1000" />        <b:form>
        <f:facet name="footer">
            <b:button value="Close" dismiss="modal" />
            <b:button value="Create" look="primary" dismiss="modal" />
            <b:button value="Join" look="primary" dismiss="modal" />
        </f:facet>
            </b:form>
        </b:form>
    </b:modal>

</ui:composition>
