<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <script>
        $(document).ready(function () {
            $('#btncreate').click(function () {
                
                currGameId = $("#gameid")[0].value;
                currGameId = currGameId.toString();                
                link = "quizmultiplayer.xhtml?gameid=".concat(currGameId);
                window.location.href = link;
            });

        });

    </script>

    <b:modal id="gamemodal" title="Quiz Multiplayer" styleClass="modalPseudoClass">

        <input type="text" class="form-control" id="gameid" placeholder="GameId"/>
        <f:facet name="footer">
            <b:button value="Close" dismiss="modal" />
            <b:button id="btncreate" value="Create" look="primary" dismiss="modal"/>
        </f:facet>

    </b:modal>

</ui:composition>
