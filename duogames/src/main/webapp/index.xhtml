<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">  
    <h:outputStylesheet library="css" name="css/main.css"  />
    <ui:define name="content"> 

        <b:container id="center" class="centered-text">
                <b:form class="centered-form">
                        <b:row>
                            <b:inputText placeholder="Username" value="#{login.username}" required="true">
                            <f:facet name="prepend">
                              <b:icon name="user" />
                            </f:facet>
                          </b:inputText>
                            </b:row>
                            <b:row>
                                <b:inputSecret placeholder="Password" value="#{login.password}" required="true">
                            <f:facet name="prepend">
                              <b:iconAwesome name="key" />
                            </f:facet>
                          </b:inputSecret>
                        </b:row>
                        <b:row>
                            <b:commandButton value="Log in" actionListener="#{login.signin()}"></b:commandButton>
                        </b:row>
                    </b:form>
            <b:row>
                <p>You need a Duolingo account to use this website, register for one <a href="https://www.duolingo.com/register" target="_blank">here</a>.</p>
            </b:row>
        </b:container>   

    </ui:define>
</ui:composition>
