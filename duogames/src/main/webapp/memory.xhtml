<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">  

    <ui:define name="content"> 
        <h1>Find the pairs</h1>
        <c:set var="pairs" value="#{memory.getQuizInformation(user)}"/>
        <b:container>
            <b:row>
                <b:column col-xs="10" offset="1" >
                    <b:panel class="centered centered-text">
                            <c:forEach var="word" items="#{pairs}">
                            <h:form style="display:inline-block; padding: 20px">
                                <b:carousel id="parque" style="height:120px; width:240px" start-animation="false" interval="false" show-indicators="false">
                                        <b:carouselItem>
                                          <img src="css/mem.jpg" alt="Card" />
                                        </b:carouselItem>
                                        <b:carouselItem>
                                            <b:panel class="centered-text borderless" style="height:120px; width:240px">
                                                <span class="card"><br />#{word}</span>
                                            </b:panel>
                                        </b:carouselItem>
                                 </b:carousel> 
                            </h:form>
                        </c:forEach>
                    </b:panel>
                </b:column>
            </b:row>
        </b:container>   

    </ui:define>
</ui:composition>
