<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">  
    <h:outputStylesheet library="css" name="css/main.css"  />
    <ui:define name="content"> 

        <b:container id="center">
            <b:row>
                <p>#{user.api.currentLanguage}</p>
                <b:column col-xs="6">
                    <b:panel title="Skills" collapsible="false">
                        <p>Number of known words: #{user.api.knownWords.size()}</p>
                        <p>Number of known languages:</p>
                    </b:panel>
                </b:column>
                <b:column col-xs="6">
                    <b:panel title="Game stats" collapsible="false">
                        <p>Quickest game:</p>
                        <p>Longest win streak:</p>
                        <p>Games played:</p>
                    </b:panel>
                </b:column>
            </b:row>
        </b:container>   

    </ui:define>
</ui:composition>
