<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">  

    <ui:define name="content"> 

        <b:container id="center">

            <b:row>
                <b:column col-xs="6" offset="3">
                    <b:panel title="Results for #{userData.username}" collapsible="false">
                        <h:form>
                            <c:if test="${scorebean.gamebean.type != 'pair'}">
                            <p>Correct questions: #{scorebean.gamebean.nrCorrect}/#{scorebean.gamebean.totalQuestions}</p>
                            </c:if>
                            <p>Score: #{scorebean.gamebean.score}</p>
                            <p>Time: #{scorebean.gamebean.time}</p>
                          </h:form>
                    </b:panel>
                </b:column>
            </b:row>
            <b:row class="centered-text">
                <b:form>
                    <b:commandButton look="info" value="Play again!" actionListener="#{scorebean.gamebean.resetGame()}"></b:commandButton>
                </b:form>
            </b:row>
        </b:container>   

    </ui:define>
</ui:composition>
